<div class="card card-primary card-outline">
    <div class="card-header text-center login-title">
        <a [routerLink]="['/']" class="h1"><b>Adminlte3.1</b></a>
        <p>AdminlteAngular</p>
    </div>
    <div class="card-body">
        <form [formGroup]="loginForm" (ngSubmit)="loginByAuth()">
            <div class="input-group mb-3">
                <input formControlName="userSymbol" type="text" class="form-control" placeholder="用户名(admin)"/>
                <div class="input-group-append">
                    <div class="input-group-text">
                        <span class="fas fa-user"></span>
                    </div>
                </div>
            </div>
            <div class="input-group mb-3">
                <input formControlName="password" type="password" class="form-control" placeholder="密码(admin)"/>
                <div class="input-group-append">
                    <div class="input-group-text">
                        <span class="fas fa-lock"></span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-7">
                    <div class="icheck-primary">
                        <input type="checkbox" id="remember" />
                        <label for="remember"> 记住我 </label>
                    </div>
                </div>
                <div class="col-5">
                    <app-button [type]="'submit'" [block]="true" [loading]="isAuthLoading">登录</app-button>
                </div>
            </div>
        </form>
    </div>
</div>
