<div class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1 class="m-0">{{pageTitle}}</h1>
            </div>
            <div *ngIf="breadcrumbs?.length > 1" class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <ng-template ngFor let-item [ngForOf]="breadcrumbs" let-last="last">
                        <li *ngIf="!last" class="breadcrumb-item">
                            <a  [routerLink]="item.path">{{item.title}}</a>
                        </li>
                        <li *ngIf="last" class="breadcrumb-item active">{{item.title}}</li>
                    </ng-template>
                </ol>
            </div>
        </div>
    </div>
</div>
